<header>
    <link rel="stylesheet" href="reset-password.component.css">
    <link rel="stylesheet" href="/client/src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"><link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;1,200;1,300;1,400&display=swap" rel="stylesheet">-->
</header>
<script src="https://kit.fontawesome.com/f116b41309.js" crossorigin="anonymous"></script>
<div class="content_Login">


    <div class="slogan slogan_Brand">MyWedding</div>
    <p class="slogan slogan_Content">Reset password</p>

    <div class="login">Reset password</div>
    <div class="login_Content">
        Have an account?
        <a class="link_To_Login" routerLink="/login">Login</a>
    </div>
    <br>

    <form #PasswordForm="ngForm" novalidate>
        <div class="input-group mb-3" style="color: red;" *ngIf="errorMessage">{{errorMessage}}</div>
        <div class="input-group mb-3">
            <input class="form-control" placeholder="Password" type="password" id="password" name="password"
                [(ngModel)]="resetPassword.newPassword" [required]="true" resetPassword.newPassword>
            <div
                *ngIf="PasswordForm.controls['resetPassword.newPassword'].invalid && (PasswordForm.controls['resetPassword.newPassword'].dirty || PasswordForm.controls['resetPassword.newPassword'].touched)">
                <small class="text-danger" *ngIf="PasswordForm.controls['resetPassword.newPassword']?.errors?.['required']">ConfirmPassword is
                    required.</small>
                <small class="text-danger" *ngIf="PasswordForm.controls['resetPassword.newPassword']?.errors?.['resetPassword.newPassword']">Please enter a
                    valid
                    password address.</small>
            </div>
        </div>
    </form>
    <form #ConfirmPassword="ngForm" novalidate>
        <div class="input-group mb-3" style="color: red;" *ngIf="errorMessage">{{errorMessage}}</div>
        <div class="input-group mb-3">
            <input class="form-control" placeholder="ConfirmPassword" type="email" id="email" name="email"
                [(ngModel)]="resetPassword.confirmPassword" [required]="true" resetPassword.confirmPassword>
            <div
                *ngIf="ConfirmPassword.controls['resetPassword.confirmPassword'].invalid && (ConfirmPassword.controls['resetPassword.confirmPassword'].dirty || ConfirmPassword.controls['resetPassword.confirmPassword'].touched)">
                <small class="text-danger" *ngIf="ConfirmPassword.controls['resetPassword.confirmPassword']?.errors?.['required']">Email is
                    required.</small>
                <small class="text-danger" *ngIf="ConfirmPassword.controls['resetPassword.confirmPassword']?.errors?.['resetPassword.confirmPassword']">Please enter a
                    valid
                    email address.</small>
            </div>
        </div>
    </form>
    <button type="submit" class="submit_Register" (click)="ResetPassword()"
    [disabled]="ConfirmPassword.invalid">Save</button>
    <div class="policy">By clicking "Create account", I agree to MyWedding's TOS and Privacy Policy.</div>
</div>
