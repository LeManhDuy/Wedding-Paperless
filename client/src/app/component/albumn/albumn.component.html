<form #form="ngForm" (ngSubmit)="addImage()">
  <div class="container">
    <div class="row">
      <div class="col order-first">

        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Image</th>
              <th scope="col">Host's Name</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let albumn of albumns; let i = index">
              <th hidden>{{ albumn?.id }}</th>
              <th scope="row">{{i + 1}}</th>
              <!--          <td><input type="checkboxx" [(ngModel)]="albumnDelete.selected"></td> &lt;!&ndash; Add Checkbox column &ndash;&gt;-->
              <td>
                <a target="_blank" href="{{ albumn?.imageLink }}" id="bottle">
                  <img class="card-img-top" src="{{ albumn?.imageLink }}" alt="Card image cap">
                </a>
              </td>
              <td>{{ albumn?.personName }}</td>
              <td><a [routerLink]="['/albumn/edit',albumn.id]" routerLinkActive="router-link-active">Update/Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col">
        <select (change)="onContentSelected($event)">
          <option *ngFor="let content of contents" [value]="content.id">{{content.hostName}}</option>
        </select>
        <br>
        <br>
        <div class="input-group mb-3">
          <input #imageInput type="file" accept="image/*" (change)="processFile(imageInput)"
            [(ngModel)]="imageHandler.imageLink" name="imageLink">

          <input type="text" class="form-control" id="position" name="Position" [(ngModel)]="imageHandler.position">
        </div>
        <br>
        <button class="btn btn-success btn-sm float-right" type="submit">
          Upload
        </button>
      </div>
    </div>
  </div>
</form>
