<div class="container">
  <div class="row">
    <div class="col order-first">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Image</th>
          <th scope="col">Host's Name</th>
          <th scope="col">Delete</th> <!-- Add Delete column -->
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let albumn of albumns; let i = index">
          <th scope="row">{{i + 1}}</th>
          <td><img class="card-img-top" src="{{ albumn?.imageLink }}" alt="Card image cap"></td>
          <td>@mdo</td>
<!--          <td><input type="checkbox" [(ngModel)]="albumn.selected"></td> &lt;!&ndash; Add Checkbox column &ndash;&gt;-->
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
          data-bs-toggle="dropdown" aria-expanded="false">
          Content
        </button>
        <br>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Action</a></li>
        </ul>
      </div>
      <br>
      <div class="input-group mb-3">
        <!-- (change)="selectFile($event)" -->
        <input type="file" accept="image/*" />
      </div>
      <br>
      <button class="btn btn-success btn-sm float-right" [disabled]="!selectedFiles" (click)="upload()">
        Upload
      </button>
      <button class="btn btn-danger btn-sm float-right mr-2" (click)="deleteSelected()">Delete Selected</button> <!-- Add Delete button -->

      <form #form="ngForm" (ngSubmit)="addImage()">

        <div class="input-group mb-3">
          <input #imageInput type="file" accept="image/*" (change)="processFile(imageInput)"
            [(ngModel)]="imageHandler.imageLink" name="imageLink">

          <input type="text" class="form-control" id="position" name="Position" [(ngModel)]="imageHandler.position">
        </div>
        <br>
        <button class="btn btn-success btn-sm float-right" type="submit">
          Upload
        </button>

      </form>





    </div>
  </div>
</div>
