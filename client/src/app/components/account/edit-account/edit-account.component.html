
<div class="ngForm container" >
  <form class="main-body lNero" #form="ngForm" (ngSubmit)="updatePerson()">
    <div class="col-md-4 mb-3">
      <div class="card">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center text-center">
            <div>
              <a class="" target="_blank" href="{{ personInfo.avatar }}" id="bottle">
                <img class="card-img-top" src="{{ personInfo.avatar }}" alt="Card image cap">
              </a>
            </div>

            <div class=" custom-file-upload">
              <input type="file" accept="image/*" (change)="processFile(imageInput)"  name="imageLink">
              Edit Avt
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="ngForm card mb-3">
        <div class="card-body" >
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Full Name</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input type="text" class="form-control" id="fullname" [(ngModel)]="personInfo.fullname" name="fullname" [value]="personInfo.fullname" >
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-sm-3">
              <h6 class="mb-0">Email</h6>
            </div>
            <div class="col-sm-9 text-secondary">
              <input type="text" class="form-control" id="email" [(ngModel)]="personInfo.email" name="email" [value]="personInfo.email" disabled>

            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <button class="btn btn-success btn-sm float-right" type="submit" >
                Upload
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>


    <div hidden class="">
      <a class="" target="_blank" href="{{ personInfo.avatar }}" id="bottle">
        <img class="card-img-top" src="{{ personInfo.avatar }}" alt="Card image cap">
      </a>
    </div>
    <div hidden class="input-group mb-3">
      <input #imageInput type="file" accept="image/*" (change)="processFile(imageInput)" name="imageLink">
    </div>
    <div hidden>
      <a>Full Name: </a>
      <input type="text" class="form-control" id="fullname" [(ngModel)]="personInfo.fullname" name="fullname" [value]="personInfo.fullname" >
    </div>
    <div hidden>
      <a>Email: </a>
      <input type="text" class="form-control" id="email" [(ngModel)]="personInfo.email" name="email" [value]="personInfo.email" disabled>
    </div>
    <br hidden>
    <button hidden class="btn btn-success btn-sm float-right" type="submit" >
      Upload
    </button>
  </form>
</div>
