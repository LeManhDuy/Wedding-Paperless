<header>
    <link rel="stylesheet" href="forgot-password.component.css">
    <link rel="stylesheet" href="/client/src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"><link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;1,200;1,300;1,400&display=swap" rel="stylesheet">-->
</header>
<script src="https://kit.fontawesome.com/f116b41309.js" crossorigin="anonymous"></script>
<div class="content_Login">


    <div class="slogan slogan_Brand">MyWedding</div>
    <p class="slogan slogan_Content">Reset password</p>

    <div class="login">What account are you forgot the password</div>
    <div class="login_Content">
        Have an account?
        <a class="link_To_Login" routerLink="/login">Login</a>
    </div>
    <br>

    <form #ForgotPasswordForm="ngForm">
        <div class="input-group mb-3" style="color: red;"></div>
        <div class="input-group mb-3">
            <input class="form-control" placeholder="Email" type="email" id="email" name="email" [(ngModel)]="forgotEmail" [required]="true" email>
            <div *ngIf="ForgotPasswordForm.controls['email'].invalid && (ForgotPasswordForm.controls['email'].dirty || ForgotPasswordForm.controls['email'].touched)">
                <small class="text-danger" *ngIf="ForgotPasswordForm.controls['email']?.errors?.['required']">Email is
                    required.</small>
                <small class="text-danger" *ngIf="ForgotPasswordForm.controls['email']?.errors?.['email']">Please enter a
                    valid
                    email address.</small>
            </div>
        </div>
    </form>
    <button type="submit" class="submit_Register" (click)="GetVerifyCode()" [disabled]="ForgotPasswordForm.invalid || isLoading">
    <app-loading [text] = "'Get code'" [isLoading]="isLoading" ></app-loading>
    </button>
    <div class="policy"></div>
</div>
