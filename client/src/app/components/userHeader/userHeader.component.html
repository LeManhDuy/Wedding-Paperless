<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <div class="navbar-brand logo"><a>MyWedding</a></div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="">HOME</a>
                </li>
                <li class="nav-item" *ngIf="isExistContent === true">
                    <a class="nav-link" (click)="showInvitation()" style="cursor: pointer  ;">REVIEW</a>
                </li>
                <li class="nav-item" *ngIf=" isExistContent===false ">
                    <a class="nav-link" (click)="showForm() " style="cursor: pointer  ;">CREATE</a>
                </li>
            </ul>
            <div class="search_icon ">
                <app-loading style="margin-right: 15px; " [isLoading]="isLoading "></app-loading>
                <li id="account " class="nav-item ">
                    <div class="avatar-account ">
                        <app-loading [isLoading]="isLoadingAvartar "></app-loading>
                        <div>
                            <img *ngIf="!isLoadingAvartar " class=" " src="{{avartar}} ">
                        </div>
                    </div>
                    <div class="avatar-account-child ">
                        <div class="wedding-system ">
                            <div style="font-size: 18px; color: black; border-bottom: 2px solid #47758f; font-weight: 600; ">
                            </div>
                        </div>
                        <div class="account-item ">
                            <i class="fas fa-user-edit "></i>
                            <button class="button-nav " (click)="showEditAccount() ">
              {{this.currentUser?.username}}
            </button>
                        </div>
                        <div class="account-item ">
                            <i class="fas fa-sign-out-alt "></i>
                            <button class="button-nav " (click)="logout() ">Logout</button>
                        </div>
                    </div>
                </li>
            </div>
        </div>
    </div>
</nav>
