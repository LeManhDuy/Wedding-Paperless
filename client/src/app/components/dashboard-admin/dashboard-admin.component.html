<div class="dashboard">
  <div class="sidebar">
    <h2>My Wedding</h2>
    <ul>
      <li></li>
      <li><a (click)="showComponent('account')">Accounts</a></li>
      <li><a (click)="showComponent('albumn')">Albumns</a></li>
      <li><a (click)="showComponent('content')">Contents</a></li>
      <li><a (click)="showComponent('register')">Register Song</a></li>
      <li><a (click)="showComponent('chart')">Chart</a></li>
      <li><a (click)="logout()">Logout</a></li>
    </ul>
  </div>
  <div class="landscape">
    <div class="card">
      <div class="item item--1" (click)="showComponent('account')">
        <app-loading [isLoading] ="isAccountLoading"></app-loading>
        <div *ngIf ="!isAccountLoading">
          <svg class="fa-solid fa-user"  height="24" width="24" viewBox="0 0 24 24" ></svg>
          <span class="quantity"  > {{ quantityAccount }} </span>
        </div>
      </div>
      <div class="item item--2" (click)="showComponent('albumn')" >
        <app-loading [isLoading] ="isAlbumLoading"></app-loading>
        <div *ngIf ="!isAlbumLoading">
          <svg class="fa-regular fa-image"  height="24" width="24" viewBox="0 0 24 24" ></svg>
          <span class="quantity" > {{ quantityAlbumn }} </span>
        </div>
      </div>
      <div class="item item--3"  (click)="showComponent('content')">
        <app-loading [isLoading] ="isContentLoading"></app-loading>
        <div *ngIf ="!isContentLoading">
          <svg class="fa-solid fa-print"  height="24" width="24" viewBox="0 0 24 24" ></svg>
          <span class="quantity" > {{ quantityContent }} </span>
        </div>
      </div>
      <div class="item item--4" (click)="showComponent('register')">
        <app-loading [isLoading] ="isSongLoading"></app-loading>
        <div *ngIf ="!isSongLoading">
          <svg class="fa-solid fa-music"  height="24" width="24" viewBox="0 0 24 24" ></svg>
          <span class="quantity"  > {{ quantityRegisterSong }} </span>
        </div>
      </div>
    </div>
    <div class="nav-admin">
      <div>
        <h4>{{title}}</h4>
      </div>
      <div>

      <h4 class="account-admin">
        <i class="fas fa-user "></i>
        <a (click)="showComponent('editAccount')">{{currentUser?.username}}</a></h4>
      </div>
    </div>
    <app-account *ngIf="isAccountComponentVisible"></app-account>
    <app-albumn *ngIf="isAlbumnComponentVisible"></app-albumn>
    <app-content *ngIf="isContentComponentVisible"></app-content>
    <app-register-song *ngIf="isRegisterComponentVisible"></app-register-song>
    <app-chart *ngIf="isChartComponentVisible"></app-chart>
    <app-edit-account *ngIf="isEditAccountComponentVisible" [id]="id"></app-edit-account>
  </div>
</div>
