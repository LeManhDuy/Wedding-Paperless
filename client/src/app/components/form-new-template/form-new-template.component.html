<form #contentForm="ngForm" class="create_Form_Container" action="" method="post">
    <div class="u-body u-xl-mode" data-lang="en">
        <section class="u-clearfix u-image u-section-1" id="carousel_42b3">
            <div class="u-clearfix u-sheet u-sheet-1">
                <div class="u-align-left u-container-style u-group u-palette-1-base u-group-1">
                    <div class="u-container-layout u-container-layout-1">
                        <h1 class="u-text u-text-1"><span style="font-weight: 700;">
                      <input placeholder="Oliver & Sarrah" [(ngModel)]="contentRequest.hostName" type="text" name="host_Name" required="true">
                    </span>
                        </h1>

                        <div class="u-large-text u-text u-text-variant u-text-2">
                            <!-- <div class="error" *ngIf="!contentRequest.hostName">
          host name is required.
          </div> -->
                            <div>

                                <input type="datetime-local" name="timeInput" [(ngModel)]="contentRequest.date" id="timeInput" required>
                                <label for="timeInput" class="display-date">
                            <div id="day">{{contentRequest.date | date}}</div>
                            <div class="display-time">
                            {{contentRequest.date | date:'shortTime'}}</div>
                            </label>
                                <div class="error" *ngIf="!contentRequest.date">
                                    date time is required.
                                </div>
                            </div>

                            <div class="place">
                                <input placeholder="ForU, 23 2/9 street, Danang" [(ngModel)]="contentRequest.address" type="text" name="place" required>
                                <div class="error" *ngIf="!contentRequest.address">
                                    address is required.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="u-clearfix u-section-2" id="sec-0cbe">
            <div class="u-palette-1-light-2 u-shape u-shape-rectangle u-shape-1"></div>
            <div class="u-palette-1-base u-shape u-shape-rectangle u-shape-2"></div>
            <div class="u-container-style u-group u-image u-image-tiles u-image-1">
                <div class="u-container-layout u-container-layout-1"></div>
            </div>
            <app-image-input [imageInputModel]="{instructionTitle: 'Drag and drop photo here', buttonName: 'Browse for file', row: '2'}" />
            <div class="u-align-right u-container-style u-group u-group-2">
                <div class="u-container-layout u-valign-middle-sm u-valign-middle-xs u-valign-top-lg u-valign-top-md u-valign-top-xl u-container-layout-2">
                    <h1 class="u-text u-text-1">Our <b>Stories</b>
                        <br>
                    </h1>
                    <p class="u-large-text u-text u-text-variant u-text-2">
                    </p>
                    <textarea name="our_Stories_Text" [(ngModel)]="contentRequest.story" id="" cols="30" rows="6" placeholder="I implement user interface design and solve user problems with HTML, CSS AND Javascript. I have 2 years of making products that solve user problems and implementing responsive website.
                I implement user interface design and solve user problems with HTML, CSS AND Javascript.
                                "></textarea>
                </div>
            </div>
        </section>

        <section class="u-clearfix u-section-4" id="carousel_4d37">
            <div class="u-clearfix u-sheet u-valign-middle-lg u-valign-middle-md u-valign-middle-xl u-sheet-1">
                <div class="u-clearfix u-expanded-width u-gutter-30 u-layout-wrap u-layout-wrap-1">
                    <div class="u-gutter-0 u-layout">
                        <div class="u-size-30">
                            <app-image-input [imageInputModel]="{title: 'Restaurant Map',instructionTitle: 'Drag and drop photo here', buttonName: 'Browse for file', row: '3'}" />
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="u-clearfix u-palette-1-light-2 u-section-6" id="sec-a07a">

            <app-image-input [imageInputModel]="{title:'Our Memory' ,instructionTitle: 'Drag and drop photo here', buttonName: 'Browse for file', row: '4'}" />
            <app-image-input [imageInputModel]="{title: 'See you at the party',instructionTitle: 'Drag and drop photo here', buttonName: 'Browse for file', row: '5'}" />

            <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
                <div class="u-border-10 u-border-white u-image u-image-circle u-image-1"></div>
                <div class="u-image u-image-circle u-image-2"></div>
                <div class="u-border-20 u-border-white u-image u-image-circle u-image-3" data-image-width="700" data-image-height="1049"></div>
                <div class="u-shape u-shape-svg u-text-palette-1-base u-shape-1">
                    <svg class="u-svg-link" preserveAspectRatio="none" viewBox="0 0 160 160" style=""><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#svg-1186"></use></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xml:space="preserve" class="u-svg-content" viewBox="0 0 160 160" x="0px" y="0px" id="svg-1186" style="enable-background:new 0 0 160 160;"><path d="M80,30c27.6,0,50,22.4,50,50s-22.4,50-50,50s-50-22.4-50-50S52.4,30,80,30 M80,0C35.8,0,0,35.8,0,80s35.8,80,80,80
	s80-35.8,80-80S124.2,0,80,0L80,0z"></path></svg>
                </div>
                <div class="u-shape u-shape-svg u-text-palette-1-base u-shape-2">
                    <svg class="u-svg-link" preserveAspectRatio="none" viewBox="0 0 160 160" style=""><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#svg-525f"></use></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xml:space="preserve" class="u-svg-content" viewBox="0 0 160 160" x="0px" y="0px" id="svg-525f" style="enable-background:new 0 0 160 160;"><path d="M80,30c27.6,0,50,22.4,50,50s-22.4,50-50,50s-50-22.4-50-50S52.4,30,80,30 M80,0C35.8,0,0,35.8,0,80s35.8,80,80,80
	s80-35.8,80-80S124.2,0,80,0L80,0z"></path></svg>
                </div>
                <div class="u-align-center u-container-style u-expanded-width u-group u-shape-rectangle u-group-1">
                    <div class="u-container-layout u-valign-middle u-container-layout-1">
                        <p class="u-text u-text-3">{{contentRequest.hostName}}</p>
                        <button type="button" (click)="saveContent()" [disabled]="contentForm.invalid || isLoading" id="saveButton">
                      <app-loading [text] = "'Save'" [isLoading] = "isLoading"></app-loading>
                    </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</form>
